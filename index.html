<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!--from site: bootstrapcdn.com > css > html-->
</head>
<body>
    <div class="container">
        <form action="includes/process.php" method="post">
            <!--mt = margin-top in bootstrap-->
            <input type="text" class="form-control mt-4" name="fullname" id="" placeholder="Full Name:">
            <input type="text" class="form-control mt-4" name="email" id="" placeholder="Enter Email:">
            <input type="text" class="form-control mt-4" name="subject" id="" placeholder="Enter Subject:">
            <textarea name="message" class="form-control mt-4" id="" cols="30" rows="10" placeholder="Enter Message"></textarea>
            <input type="submit" class="btn btn-primary mt-4" value="Send" name="submit">
        </form>
    </div>
</body>
</html>
